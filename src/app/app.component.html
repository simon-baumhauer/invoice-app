<div class="sidenav">
  <div class="logo-container"><img src="/assets/logo.svg" alt="" /></div>
</div>

<mat-drawer-container class="example-container" autosize>
  <!-- Sidenav -->

  <mat-drawer #drawer mode="side" [(opened)]="opened">
    <h1>New Invoice</h1>
    <app-new-invoice></app-new-invoice>
    <!-- Form -->
  </mat-drawer>
  <!-- Header -->
  <div class="header">
    <div class="header-text">
      <h1>Invoice</h1>
      <h3>
        There are
        <span style="margin-right: 0">{{ allInvoices.length }}</span> total
        invoces
      </h3>
    </div>
    <mat-form-field appearance="fill">
      <mat-label>Status</mat-label>
      <mat-select [formControl]="status" multiple>
        <mat-select-trigger>
          {{status.value?.[0] || ''}}
          <span
            *ngIf="(status.value?.length || 0) > 1"
            class="example-additional-selection"
          >
            (+{{ (status.value?.length || 0) - 1 }}
            {{ status.value?.length === 2 ? "other" : "others" }})
          </span>
        </mat-select-trigger>
        <mat-option *ngFor="let topping of statusList" [value]="topping">{{
          topping
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <button
      mat-flat-button
      color="primary"
      class="btn-sidenav"
      type="button"
      mat-button
      (click)="drawer.toggle()"
    >
      New Invoice
    </button>
  </div>
  <!-- Invoices -->
  <div class="invoice-container">
    <mat-card *ngFor="let invoice of allInvoices">
      <span class="name">{{ invoice["clientsName"] }}</span>
      <span class="totalPrice">{{ invoice["totalPrice"] }}</span>
      <span class="status">Pending</span>
    </mat-card>
  </div>
</mat-drawer-container>
