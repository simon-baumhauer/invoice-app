<div class="invoice-container">
  <mat-card
    *ngFor="let invoice of allInvoices"
    [routerLink]="['/invoice/' + invoice['customIdName']]"
  >
    <span class="name">{{ invoice["clientsName"] }}</span>
    <span class="totalPrice">{{ invoice["totalPrice"] }}</span>
    <span class="status">Pending</span>
  </mat-card>
</div>
